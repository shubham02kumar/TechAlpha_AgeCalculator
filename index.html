<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style_2.css">
</head>
<body>
<div class="design">
    <div class="container">
        <h1>Age Calculator</h1>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="number" id="dob" placeholder="DD" min="1" max="31">
            <input type="number" id="mob" placeholder="MM" min="1" max="12">
            <input type="number" id="yob" placeholder="YYYY" min="1900" max="2100">
        </div>
        </div>
    
        <button onclick="calculateAge()">Calculate Age</button>
        <div id="result"></div>
    </div>
</div>

<div class="footer">
    <div class="last">
        <a>This is created by Shubham Kumar</a>
    </div>
</div>
    <script src="script_2.js"></script>
</body>
</html>
